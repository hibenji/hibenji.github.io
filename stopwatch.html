<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Simple Stopwatch</title>
		<link href="./style.css" rel="stylesheet">
	</head>

	<body>

		<div id='timer'>00:00:00:00</div>
		<div id='labels'>
			<span id='hh'>Hours</span>
			<span id='mm'>Minutes</span>
			<span id='ss'>Seconds</span>
			<span id='ms'>Centiseconds</span>
		</div>

		<div id='controls'>
			<button onclick='startTimer()' id='go'>Go</button>
			<button onclick='stopTimer()'  id='stop'>Stop</button>
			<button onclick='clearTimer()' id='clear'>Clear</button>
		</div>
		
		<div id='timer1'>00:00:00:00</div>
		<div id='labels1'>
			<span id='hh1'>Hours</span>
			<span id='mm1'>Minutes</span>
			<span id='ss1'>Seconds</span>
			<span id='ms1'>Centiseconds</span>
		</div>

		<div id='controls1'>
			<button onclick='startTimer1()' id='go1'>Go</button>
			<button onclick='stopTimer1()'  id='stop1'>Stop</button>
			<button onclick='clearTimer1()' id='clear1'>Clear</button>
		</div>

		<script src="./script.js"></script>

	</body>
</html>
